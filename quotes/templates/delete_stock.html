{% extends 'base.html' %}
{% block content %}
<h1>Delete Stock</h1>
    {% if ticker %}
      {% for item in ticker %}
         <a href="{% url 'delete' item.id %}" class="btn btn-secondary">Delete {{item}}</a><br/><br/>
      {% endfor %}
    {% else %} 
       <h2>you don't have in any stock..</h2> 

    {% endif %}  
{% endblock %}
